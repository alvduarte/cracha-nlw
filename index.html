<!DOCTYPE html>

<html lang="pr_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Álvaro Duarte - DoWhile 2022</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="https://github.com/alvduarte.png" alt="Foto pessoal" />
        </div>
        <h1 id="userName">Álvaro Duarte</h1>
        <a id="userLink" href="https://GitHub.com/alvduarte" target="_blank">
          <img
            id="userImage"
            src="images/github.svg"
            alt="Imagem GitHub"
          /><span id="userLogin">alvduarte</span>
        </a>

        <p id="userBio">A student focused on becoming a better dev!</p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="http://instagram.com/alvduarte_" target="_blank">
              <img src="images/instagram.svg" alt="Imagem Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="http://twitter.com/alvduarte_" target="_blank">
              <img src="images/twitter.svg" alt="Imagem Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
